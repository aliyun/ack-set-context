name: 'Setting context for Kubernetes cluster of Alibaba Cloud Kubernetes Service (ACK)'
description: 'Setting context for Kubernetes cluster of Alibaba Cloud Kubernetes Service (ACK)'
inputs:
  cluster-type:
    description: 'Cluster type. "ACK" or "One"'
    default: 'ACK'
    required: false
  access-key-id:
    description: 'Access key id for Alibaba Cloud'
    required: true
  access-key-secret:
    description: 'Access key secret for Alibaba Cloud'
    required: true
  security-token:
    description: 'STS token for Alibaba Cloud'
    default: ''
    required: false
  cluster-id:
    description: 'Kubernetes cluster id'
    required: true
  private-ip-address:
    description: 'Specifies whether to obtain the kubeconfig file that is used to connect to the cluster over the internal network'
    default: 'false'
    required: false
  api-endpoint:
    description: 'The endpoint of the OpenAPI of Alibaba Cloud. e.g. `https://cs.aliyuncs.com` for ACK, `https://adcp.aliyuncs.com` for ACK One'
    default: ''
    required: false
branding:
  color: 'orange'
  icon: 'compass'
runs:
  using: 'node16'
  main: 'dist/index.js'
